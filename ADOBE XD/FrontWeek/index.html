<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio #FrontWeek</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- HEADER -->
    <header class="menu">
        <div class="menu-left">
            <a href="" class="link menu-1">Home</a>
            <a href="" class="link menu-2">Skills</a>
        </div>
        <div class="menu-logo">
            <h5 class="menu-3">Santos</h5>
        </div>
        <div class="menu-right">
            <a href="" class="link menu-4">Tecnologias</a>
            <a href="" class="link menu-5">Contatos</a>
        </div>
    </header>

    <!-- BACKGROUND -->
    <div class="relative">
        <img src="img/Jadson.png" alt="" width="400px" style="display: flexbox; margin-left: 680px; margin-top: 340px; position: absolute;">
    </div>



    <!---->
    <section class="container hero">
        <div class="container-item">
            <div>
                <h1>JC. SANTOS</h1>
            </div>

            <div>
                <h2 class="mask text-right mt-7">Creative Developer</h2>
            </div>

            <div>
                <h3 class="mask">Visual Design</h3>
            </div>


            <div class="flex-end pr-7">
                <a href="" class="square">WORKS</a>
            </div>


        </div>
        <div class="container-item">
            <img src="img/jadson.jpg" alt="">
        </div>
    </section>

    <!-- SELECTED WORKS-->
    <section class="list" id="section-01">
        <div class="list-item">
            <h2>Selected Works</h2>
        </div>

        <div class="list-item py-6">
            <h5 class="color-gray mr-2">01.</h5>
            <a href="" target="_blank">
                <h3>Nubank</h3>
            </a>
            <img src="img/lp-nubank.png" class="img-project" alt="">
        </div>

        <div class="bb-gray"></div>

        <div class="list-item py-6">
            <h5 class="color-gray mr-2">02.</h5>
            <a href="" target="_blank">
                <h3>FrontPUSH</h3>
            </a>
            <img src="img/lp-frontpush.png" class="img-project" alt="">
        </div>

        <div class="bb-gray"></div>

        <div class="list-item py-6">
            <h5 class="color-gray mr-2">03.</h5>
            <a href="" target="_blank">
                <h3>Spiderman</h3>
            </a>
            <img src="img/lp-spiderman.png" class="img-project" alt="">
        </div>
    </section>

    <section class="get mt-9" id="section-02">
        <h2>Get in touch</h2>

        <h3 class="mt-9 mask text-center">Hello@js.devacademy@gmail.com</h3>
    </section>

    <!--SCRIPTS PARA ANIMAÇÃO, BIBLIOTECA GSAP-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
        integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"
        integrity="sha512-CPA5LMoJI/a5HkSIAKcBtFXe4gqGjPUL2ExF/3PmhrrHI17wod9xOqqF+0WZQRKIIq0KwF8oG5BaiWobtrke3A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            var tl = gsap.timeline();
            tl
                .from(".menu-1", {
                    duration: 1,
                    y: 50,
                    opacity: 0,
                    delay: 0.5,
                    ease: "power3.out"
                })
                .from(".menu-2", {
                    duration: 1,
                    y: 50,
                    opacity: 0,
                    ease: "power3.out"
                }, "-=0.8")
                .from(".menu-3", {
                    duration: 1,
                    y: 50,
                    opacity: 0,
                    ease: "power3.out"
                }, "-=0.8")
                .from(".menu-4", {
                    duration: 1,
                    y: 50,
                    opacity: 0,
                    ease: "power3.out"
                }, "-=0.8")
                .from(".menu-5", {
                    duration: 1,
                    y: 50,
                    opacity: 0,
                    ease: "power3.out"
                }, "-=0.8")

                .from(".container-item div", {
                    duration: 1,
                    y: 300,
                    opacity: 0,
                    stagger: { each: 0.2 },
                    ease: "power3.out"
                }, "-=0.8")

                .from(".container-item img", {
                    duration: 1,
                    y: 300,
                    opacity: 0,
                    ease: "power3.out"
                }, "-=0.8")

                .from(".bg-hero", {
                    duration: 1,
                    y: 300,
                    opacity: 0,
                    ease: "power3.out"
                }, "-=0.8")
            gsap.registerPlugin(ScrollTrigger);

            gsap.from("#section-01 div", {
                duration: 1,
                y: 300,
                opacity: 0,
                stagger: { each: 0.2 },
                ease: "power3.out",
                scrollTrigger: {
                    trigger: "#section-01",

                }
            });

            gsap.from("#section-02 div", {
                duration: 1,
                y: 300,
                opacity: 0,
                stagger: { each: 0.2 },
                ease: "power3.out",
                scrollTrigger: {
                    trigger: "#section-02",

                }
            });
        })
    </script>
</body>

</html>
